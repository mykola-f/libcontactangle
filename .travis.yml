language: cpp

sudo: required
dist: xenial
 
compiler:  
    - gcc

before_script:
    - sudo apt-get install build-essential
    - sudo apt-get install cmake
    - sudo apt-get install libopencv-dev=3.2.0+dfsg-4ubuntu0.1
    - sudo apt-get install libgtest-dev # as we configure with "-DPACKAGE_TESTS=ON"
    - cd /usr/src/gtest
    - sudo cmake .
    - sudo make
    - sudo mv libgtest* /usr/lib/
    - cd "${TRAVIS_BUILD_DIR}"

script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make all
    - cmake .. -DPACKAGE_TESTS=ON
    - make all
    - make test ARGS="-V"

